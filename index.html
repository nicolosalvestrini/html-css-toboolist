<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--create header-->
    <header id="Logo">
      <img src="./img/Logo.png" alt="" id="img" />
      <span id="Toboolist">Toboolist</span>
    </header>
    <!--/create header-->

    <!--create main-->
    <main>
      <!--create container-->
      <div id="container">
        <!--menu selector-->
        <span id="addtask">Add task</span>
        <span id="addsection">Add Section</span>
        <hr />
        <!--/menu selector-->

        <!--main menu-->
      <section>
        <h2> <span class="freccia">&#9660</span> New Task</h2>
        <p> <span class="spunta">&#10004</span> Quarterly Newsletter <span class="tag editorial">Editorial</span> </p>
      </section>
      </div>
      <!--/create container-->
    </main>
  </body>
</html>
